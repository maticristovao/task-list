<div 
    class="task" 
    [ngClass]="{reminder: task.reminder}"
    (click)="onToggle(task)">
        <h3>{{task.text}}
            <fa-icon 
                [icon]="faTimes" (click)="onDelete(task)"
            ></fa-icon>
        </h3>
        <p *ngIf="task.day">{{task.day | date:'MMMM d y, H:mm'}} hs</p>
</div>
